<h5>{{question.question}}</h5>


  <div *ngIf="question.type === 'multiple_choice'">
    <fieldset>

      <div *ngFor="let choice of question.choices">
        <label for="choice-{{choice.id}}">{{choice.text}}</label>
        <input ngModel type="radio" name="{{question.id}}" id="choice-{{choice.id}}" [value]="choice.id">


      </div>
    </fieldset>
  </div>


  <div *ngIf="question.type === 'fill_in'">
    wow look at this input box
    <input ngModel type="text" name="{{question.id}}" id="question-{{question.id}}">
  </div>
